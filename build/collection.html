<!doctype html>
<html lang="en">
  <head>
    <title>My books</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="flex flex-col items-center p-4">
      <h1 class="font-bold text-xl w-full text-center">
        2024 READING CHALLENGE
      </h1>
      <hr class="w-1/3 my-2 mb-4 bg-gray-300 h-[3px]" />
      <!-- LINK TO USER'S READING CHALLENGE -->
      <a href="" class="w-full">
        <section class="flex flex-row gap-6 p-4 shadow-md rounded-xl border">
          <figure class="h-16 aspect-square rounded-full">
            <img
              src="/build/Images/profile-pic.png"
              alt="Profile picture"
              loading="lazy"
              title="Profile-pic"
              class="h-16 aspect-square rounded-full"
            />
          </figure>
          <!-- READING CHALLENGE STATUS -->
          <div class="w-full">
            <h3 class="text-lg font-bold">You've read 15 of 25 books</h3>
            <section class="flex flex-row items-center gap-3">
              <!-- FOR PROGRESS BAR -->
              <div class="bg-gray-300 h-2 w-full rounded-full">
                <div class="bg-black w-3/5 h-2 rounded-full"></div>
              </div>
              <p>60%</p>
            </section>
          </div>
        </section>
      </a>
    </header>
    <main class="flex flex-col items-center p-4">
      <!-- SHELVES SECTION -->
      <h2 class="font-bold text-xl w-full text-center">SHELVES</h2>
      <hr class="w-1/3 my-2 mb-4 bg-gray-300 h-[3px]" />
      <button class="border-2 border-gray-300 p-4 px-6 font-bold mb-4">
        Update your reading progress
      </button>
      <!--BOOK SHELVES LIST -->
      <article class="flex flex-col items-center w-full space-y-4">
        <!-- LIST-ITEM-1 -->
        <a
          href=""
          class="flex flex-row items-center justify-start gap-6 w-full shadow-sm border-b"
        >
          <section
            class="flex flex-row items-center justify-start gap-6 w-full shadow-sm border-b"
          >
            <figure class="h-20 aspect-square">
              <img
                src="/build/Images/profile-pic.png"
                alt="Books that are read."
                loading="lazy"
                title="Books read"
                class="h-20 aspect-square"
              />
            </figure>
            <section class="flex flex-col justify-center">
              <h3>Read</h3>
              <p>55 books</p>
            </section>
          </section></a
        >
        <!-- LIST-ITEM-2 -->
        <a
          href=""
          class="flex flex-row items-center justify-start gap-6 w-full shadow-sm border-b"
        >
          <section
            class="flex flex-row items-center justify-start gap-6 w-full shadow-sm border-b"
          >
            <figure class="h-20 aspect-square">
              <img
                src="/build/Images/profile-pic.png"
                alt="Books that are read."
                loading="lazy"
                title="Books read"
                class="h-20 aspect-square"
              />
            </figure>
            <section class="flex flex-col justify-center">
              <h3>Currently Reading</h3>
              <p>4 books</p>
            </section>
          </section></a
        >
        <!-- LIST-ITEM-3 -->
        <a
          href=""
          class="flex flex-row items-center justify-start gap-6 w-full shadow-sm border-b"
        >
          <section
            class="flex flex-row items-center justify-start gap-6 w-full shadow-sm border-b"
          >
            <figure class="h-20 aspect-square">
              <img
                src="/build/Images/profile-pic.png"
                alt="Books that are read."
                loading="lazy"
                title="Books read"
                class="h-20 aspect-square"
              />
            </figure>
            <section class="flex flex-col justify-center">
              <h3>Want to Read</h3>
              <p>21 books</p>
            </section>
          </section></a
        >
        <!-- LIST-ITEM-4 -->
        <a
          href=""
          class="flex flex-row items-center justify-start gap-6 w-full shadow-sm border-b"
        >
          <section
            class="flex flex-row items-center justify-start gap-6 w-full shadow-sm border-b"
          >
            <figure class="h-20 aspect-square">
              <img
                src="/build/Images/profile-pic.png"
                alt="Books that are read."
                loading="lazy"
                title="Books read"
                class="h-20 aspect-square"
              />
            </figure>
            <section class="flex flex-col justify-center">
              <h3>gifts-i-like</h3>
              <p>67 books</p>
            </section>
          </section></a
        >
        <a href="" class="text-emerald-700 font-bold text-lg m-4">SEE ALL</a>
        <hr class="w-full my-2 mb-4 bg-gray-300 h-[2px]" />
      </article>
    </main>
  </body>
</html>
