<!doctype html>

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <aside class="flex flex-col items-center">

      <section class="grid grid-cols-3 gap-8 p-4">
        <!-- MY PROFILE -->
        <a href="" class="font-bold flex flex-col w-fit items-center">

            <ion-icon name="person-outline" class="text-4xl"></ion-icon>
          </figure>
          My profile
        </a>
        <!-- FRIENDS -->
        <a href="" class="font-bold flex flex-col w-fit items-center">
          <figure
            class="h-24 w-24 bg-gray-300 rounded-full grid place-items-center"
          >
            <ion-icon name="happy-outline" class="text-4xl"></ion-icon>
          </figure>
          Friends
        </a>
        <!-- GROUPS -->
        <a href="" class="font-bold flex flex-col w-fit items-center">
          <figure
            class="h-24 w-24 bg-gray-300 rounded-full grid place-items-center"

        </a>

          <figure
            class="h-24 w-24 bg-gray-300 rounded-full grid place-items-center"

        </a>

        <a href="" class="font-bold flex flex-col w-fit items-center">

          class="font-bold flex flex-col w-fit items-center col-span-3 mx-auto"
